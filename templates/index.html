<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-2 Чат-бот</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>GPT-2 Чат-бот</h1>
            <div class="header-actions">
                <button id="newChatBtn" class="btn btn-secondary">Новий чат</button>
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Підключення...</span>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h2>Вітаємо в GPT-2 чат-боті!</h2>
                    <p>Почніть розмову нижче. Модель використовує історію діалогу для генерації відповідей.</p>
                </div>
            </div>

            <div class="chat-input-container">
                <form id="chatForm">
                    <textarea
                        id="messageInput"
                        placeholder="Введіть ваше повідомлення..."
                        rows="3"
                    ></textarea>
                    <button type="submit" class="btn btn-primary" id="sendBtn">
                        Відправити
                    </button>
                </form>
                <div class="input-info">
                    <span id="charCount">0 символів</span>
                </div>
            </div>
        </div>

        <div class="settings-panel">
            <h3>Налаштування моделі</h3>
            <div class="setting-item">
                <label for="temperatureSlider">
                    Temperature: <span id="temperatureValue">0.7</span>
                </label>
                <input type="range" id="temperatureSlider" min="0.1" max="1.0" step="0.1" value="0.7">
            </div>
            <div class="setting-item">
                <label for="maxLengthSlider">
                    Max Length: <span id="maxLengthValue">100</span>
                </label>
                <input type="range" id="maxLengthSlider" min="20" max="200" step="10" value="100">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
